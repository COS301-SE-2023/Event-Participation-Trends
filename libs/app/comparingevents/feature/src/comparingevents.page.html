<ion-content
  class="bg-[url('assets/honey_comb.jpg')] bg-cover bg-no-repeat bg-center bg-fixed h-full"
>
  <div class="backdrop-blur-[6px] h-full grid grid-cols-3">
    <div class="col-span-2 my-8 mx-6">
      <div class="grid grid-cols-3 mb-2">
        <div class="col-span-1 flex items-center">
          <p class="text-2xl">Comparing Events</p>
          <ion-icon
            ngClass="compare-icon"
            name="swap-horizontal-outline"
            class="h-6 w-6 ml-2"
          ></ion-icon>
        </div>
        <div class="col-span-1">
          <select
            id="filter-select"
            ngClass="filter-button"
            class="rounded-md bg-transparent text-xl"
          >
            <option value="">Select Filter</option>
            <option value="option1">Last Week</option>
            <option value="option2">Last Month</option>
            <option value="option3" class="rounded-b-lg">Last Year</option>
          </select>
        </div>
      </div>
      <div class="grid grid-cols-3">
        <div class="col-span-2">
          <img
            src="assets/icon/arrow-up.svg"
            alt=""
            height="235px"
            width="650px"
          />
        </div>
        <div class="col-span-1">
          <img
            src="assets/icon/arrow-up.svg"
            alt=""
            height="235px"
            width="300px"
          />
        </div>
      </div>
      <div class="grid grid-cols-3">
        <div class="col-span-2">
          <img
            src="assets/icon/arrow-up.svg"
            alt=""
            height="235px"
            width="650px"
          />
        </div>
        <div class="col-span-1">
          <img
            src="assets/icon/arrow-up.svg"
            alt=""
            height="235px"
            width="300px"
          />
        </div>
      </div>
    </div>
    <div
      class="col-span-1 bg-ept-off-white backdrop-blur-3xl bg-opacity-[75%] rounded-lg p-5 shadow-[0px_5px_15px_2px_rgba(0,0,0,0.2)] justify-self-center mx-2 mb-10 mt-4"
    >
      <p ngClass="sidebar-header sidebar-title" class="text-2xl ml-3">
        Available Event Categories
      </p>
      <span ngClass="sidebar-content" class="flex w-full">
        <ion-searchbar
          ngClass="sidebar-searchbar"
          placeholder="Search"
          [(ngModel)]="searchValue"
        ></ion-searchbar>
        <ion-icon
          ngClass="search-filter"
          class="h-10 w-10 self-center hover:opacity-50 p-2"
          name="options-outline"
        ></ion-icon>
      </span>
      <p *ngIf="isEmpty()" ngClass="no-events">
        No events to compare.<br />Try selecting a different time period.
      </p>
      <!-- <ion-list
        *ngIf="!isEmpty()"
        ngClass="compare-list"
        [ngStyle]="{'overflow-y': overflow ? 'scroll' : 'auto'}"
        class="rounded-lg"
      >
        <ion-item
          *ngFor="let event of events"
          ngClass="compare-list-item"
          [ngClass]="{'compare-list-item': true, 'disabled': isItemDisabled(event)}"
        >
          <ion-checkbox
            ngClass="compare-list-item-checkbox compare-list-item-label"
            (ionChange)="toggleItemSelection(event)"
            [checked]="event.selected"
            [disabled]="isItemDisabled(event)"
          >
            <h1>{{event.name}}</h1>
            <p>{{event.description}}</p>
          </ion-checkbox>
        </ion-item>
      </ion-list> -->
      <ion-list
        class="rounded-lg"
        *ngIf="getEventCategories().length > 0"
        [ngClass]="{'overflow-y': overflow ? 'scroll' : 'auto'}"
      >
        <ion-item
          *ngFor="let category of getEventCategories()"
          (click)="toggleItemSelection(category)"
          class="hover:cursor-pointer rounded-lg"
          [ngClass]="{'bg-[rgb(220,220,220)]': isSelectedCategory(category), 'hover:bg-[rgb(230,230,230)]': !isSelectedCategory(category)}"
        >
          <ion-icon
            *ngIf="isSelectedCategory(category)"
            slot="end"
            name="checkmark-circle"
            class="text-ept-bumble-yellow w-5 h-5 bg-ept-deep-grey rounded-full"
          ></ion-icon>
          <ion-label [innerHTML]="highlightText(category, searchValue)"></ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
