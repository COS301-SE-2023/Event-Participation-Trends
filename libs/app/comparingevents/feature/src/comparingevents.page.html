<ion-content>
  <ion-grid ngClass="main-grid" class="flex justify-stretch items-center justify-items-center">
    <ion-col ngClass="content" class="w-auto">
      <ion-grid ngClass="content-grid">
        <ion-row ngClass="content-header">
          <ion-col ngClass="content-header-title" class="flex items-center">
            <p class="text-xl">Comparing Events</p>
            <ion-icon
              ngClass="compare-icon"
              name="swap-horizontal-outline"
              class="h-6 w-6 ml-2"
            ></ion-icon>
          </ion-col>
          <ion-col ngClass="content-header-actions">
            <select id="filter-select" ngClass="filter-button" class="rounded-md">
              <option value="">Select Filter</option>
              <option value="option1">Last Week</option>
              <option value="option2">Last Month</option>
              <option value="option3">Last Year</option>
            </select>
          </ion-col>
        </ion-row>
        <div
          ngClass="content-body"
          [ngStyle]="{'overflow-y': overflow ? 'scroll' : 'auto'}"
        >
          <ion-row ngClass="content-body-row-1">
            <ion-col ngClass="content-body-row-1-col-1">
              <img
                src="assets/icon/arrow-up.svg"
                alt=""
                height="235px"
                width="740px"
              />
            </ion-col>
            <ion-col ngClass="content-body-row-1-col-2">
              <img
                src="assets/icon/arrow-up.svg"
                alt=""
                height="235px"
                width="300"
              />
            </ion-col>
          </ion-row>
          <ion-row ngClass="content-body-row-2">
            <ion-col ngClass="content-body-row-2-col-1">
              <img
                src="assets/icon/arrow-up.svg"
                alt=""
                height="235px"
                width="740px"
              />
            </ion-col>
            <ion-col ngClass="content-body-row-2-col-2">
              <ion-row ngClass="content-body-row-2-col-2-row-1">
                <img
                  src="assets/icon/arrow-up.svg"
                  alt=""
                  height="112px"
                  width="300px"
                />
              </ion-row>
              <ion-row ngClass="content-body-row-2-col-2-row-2">
                <img
                  src="assets/icon/arrow-up.svg"
                  alt=""
                  height="112px"
                  width="300px"
                />
              </ion-row>
            </ion-col>
          </ion-row>
        </div>
      </ion-grid>
    </ion-col>
    <ion-col size="auto" ngClass="sidebar" class="backdrop-blur-sm bg-ept-deep-grey bg-opacity-[2%] rounded-lg p-5 shadow-lg justify-self-center m-2">
      <p ngClass="sidebar-header sidebar-title" class="text-2xl">Available Events</p>
      <hr />
      <span ngClass="sidebar-content" class="flex w-full">
        <ion-searchbar
          ngClass="sidebar-searchbar"
          placeholder="Search"
        ></ion-searchbar>
        <ion-icon ngClass="search-filter" class="h-10 w-10 self-center hover:opacity-50 p-2" name="options-outline"></ion-icon>
      </span>
      <p *ngIf="isEmpty()" ngClass="no-events">No events to compare.<br/>Try selecting a different time period.</p>
      <ion-list *ngIf="!isEmpty()"
        ngClass="compare-list"
        [ngStyle]="{'overflow-y': overflow ? 'scroll' : 'auto'}"
        class="rounded-lg shadow-lg"
      >
        <ion-item
          *ngFor="let event of events"
          ngClass="compare-list-item"
          [ngClass]="{'compare-list-item': true, 'disabled': isItemDisabled(event)}"
        >
          <ion-checkbox
            ngClass="compare-list-item-checkbox compare-list-item-label"
            (ionChange)="toggleItemSelection(event)"
            [checked]="event.selected"
            [disabled]="isItemDisabled(event)"
          >
            <h1>{{event.name}}</h1>
            <p>{{event.description}}</p>
          </ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-grid>
</ion-content>
