<div
  #gradient
  class="fixed top-0 left-0 h-screen w-screen bg-gradient-to-br from-ept-deep-grey to-ept-navy-blue -z-50"
></div>
<div
  class="top-0 left-0 h-screen w-screen text-ept-off-white grid grid-cols-9 grid-rows-1 overflow-hidden"
>
  <div class="col-span-2 w-full h-screen">
    <div
      class="bg-ept-deep-grey h-screen grid grid-rows-2 content-between border-r-4 border-ept-navy-blue"
    >
      <div #top>
        <div class="flex justify-center">
          <div class="mt-4 font-poppins font-semibold text-2xl mx-4 hover:scale-[102%] transition-all duration-100"><a href="/">Event Participation Trends</a></div>
        </div>
        <div #navlinks class="font-poppins font-semibold mt-6 m-3">
          <div
            id="events-link"
            (click)="events()"
            class="p-3 pl-6 text-lg rounded-2xl m-3 transitions-all duration-300 select-none cursor-pointer"
            [ngClass]="{
              'bg-ept-navy-blue text-ept-bumble-yellow hover:bg-opacity-80':
                onEvents(),
              'hover:bg-ept-navy-blue hover:scale-105': !onEvents()
            }"
            *ngIf="!isManager()"
          >
            Events
          </div>
          <div
            id="events-link"
            (click)="events()"
            class="p-3 pl-6 text-lg rounded-2xl m-3 transitions-all duration-300 select-none cursor-pointer"
            [ngClass]="{
              'bg-ept-navy-blue text-ept-bumble-yellow hover:bg-opacity-80':
                onEvents(),
              'hover:bg-ept-navy-blue hover:scale-105': !onEvents()
            }"
            *ngIf="isManager()"
          >
            Events
          </div>
          <a
          href="/compare">
            <div
            id="compare-link"
            (click)="compare()"
            class="p-3 pl-6 text-lg rounded-2xl m-3 transitions-all duration-300 select-none cursor-pointer"
            [ngClass]="{
              'bg-ept-navy-blue text-ept-bumble-yellow hover:bg-opacity-80':
              onCompare(),
              'hover:bg-ept-navy-blue hover:scale-105': !onCompare()
            }"
            >
            Compare
          </div>
        </a>
          <div
            id="users-link"
            (click)="users()"
            class="p-3 pl-6 text-lg rounded-2xl m-3 transitions-all duration-300 select-none cursor-pointer"
            [ngClass]="{
              'bg-ept-navy-blue text-ept-bumble-yellow hover:bg-opacity-80':
                onUsers(),
              'hover:bg-ept-navy-blue hover:scale-105': !onUsers()
            }"
          >
            Users
          </div>
        </div>
      </div>
      <div #user class="self-end">
        <div
          class="mb-2 text-inherit rounded-3xl backdrop-blur-lg p-3 flex justify-start items-center"
        >
          <div id="profile-picture" class="avatar" (click)="profile_press()">
            <div
              class="w-14 ml-3 mask mask-hexagon hover:scale-105 transition-all duration-300 cursor-pointer"
            >
              <img src="{{ img_url }}" />
            </div>
          </div>
          <div
            id="username"
            class="text-2xl font-poppins font-semibold ml-3 hover:scale-105 transition-all duration-300 cursor-pointer select-none"
            (click)="profile_press()"
          >
            {{ username }}
          </div>
          <span class="text-sm text-ept-blue-grey mt-5 ml-2">
            / {{ role }}</span
          >
        </div>
      </div>
    </div>
  </div>
  <div
    #gradient
    class="col-span-7"
  >
    <router-outlet></router-outlet>
  </div>
</div>
<event-participation-trends-profile
  class="transition-opacity duration-300 hidden opacity-0"
  id="profile-modal"
></event-participation-trends-profile>
