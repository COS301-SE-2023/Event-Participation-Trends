>
  <div class="col-span-2 w-full h-screen flex flex-col justify-between">
    <div class="flex flex-col items-center">

          [ngClass]="{

      <a routerLink="events"
        ><div
          id="events"
          class="w-14 h-14 mt-5 rounded-full bg-ept-navy-blue hover:bg-[#373a44] transition-all duration-300 flex justify-center items-center"
          (click)="events()"
          [ngClass]="{
            'bg-ept-blue-grey text-ept-deep-grey': onEvents(),
            'bg-ept-navy-blue hover:bg-[#373a44]': !onEvents()
          }"
          *ngIf="isManager() || isAdmin()"
        >
          <ng-icon name="matEventRound" class="text-3xl"></ng-icon>
        </div></a
      >
      <a routerLink="compare"
        ><div
          id="compare"
          class="w-14 h-14 mt-5 rounded-full bg-ept-navy-blue hover:bg-[#373a44] transition-all duration-300 flex justify-center items-center"
          (click)="compare()"
          [ngClass]="{
            'bg-ept-blue-grey text-ept-deep-grey': onCompare(),
            'bg-ept-navy-blue hover:bg-[#373a44]': !onCompare()
          }"
          *ngIf="isManager() || isAdmin()"
        >
          <ng-icon name="heroArrowsRightLeft" class="text-3xl"></ng-icon>
        </div></a
      >
      <a routerLink="users"
        ><div
          id="users"
          class="w-14 h-14 mt-5 rounded-full bg-ept-navy-blue hover:bg-[#373a44] transition-all duration-300 flex justify-center items-center"
          (click)="users()"
          [ngClass]="{
            'bg-ept-blue-grey text-ept-deep-grey': onUsers(),
            'bg-ept-navy-blue hover:bg-[#373a44]': !onUsers()
          }"
          *ngIf="isAdmin()"
        >
          <ng-icon name="matGroupRound" class="text-3xl"></ng-icon>
        </div></a
      >
    </div>
    <div class="flex flex-col items-center">
      <a routerLink="details"
        ><div
          id="help"
          class="w-14 h-14 mb-5 rounded-full hover:bg-[#373a44] bg-ept-navy-blue transition-all duration-300 flex justify-center items-center"
        >
          <ng-icon
            name="matQuestionMarkRound"
            class="text-4xl font-bold"
          ></ng-icon></div
      ></a>
      <div id="profile-picture" class="avatar mb-5" (click)="profile_press()">
        <div
          class="w-14 mask mask-hexagon hover:scale-105 transition-all duration-300 cursor-pointer"
        >
          <img src="{{ img_url }}" />
        </div>
      </div>
    </div>
  </div>
  <div #gradient class="col-span-34 w-full">
    <router-outlet></router-outlet>
  </div>
</div>
