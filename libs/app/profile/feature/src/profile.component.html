<ion-content class="bg-ept-off-white bg-cover bg-no-repeat bg-center bg-fixed">
    <div class="flex flex-col backdrop-blur-[10px] min-h-full h-fit">
        <div class="flex justify-end items-center mt-5 mr-5">
            <ion-icon (click)="closeProfile()" name="close-outline" class="text-ept-deep-grey w-[30px] h-[30px] cursor-pointer"></ion-icon>
        </div>
        <div class="flex flex-col justify-center items-center mt-10">
            <ion-icon *ngIf="faultyImage" name="person-circle" class="w-[100px] h-[100px] rounded-full" alt="profile picture"></ion-icon>
            <img *ngIf="!faultyImage" src="{{profilePicUrl}}" class="w-[100px] h-[100px] rounded-full" alt="profile picture">
            <ion-label class="profile-name text-ept-deep-grey mt-4 text-3xl">{{username}}</ion-label>
        </div>
        <div class="flex justify-evenly mt-10">
            <div class="flex flex-col justify-evenly items-center mb-5">
                <ion-label class="profile-name-label mb-10 text-ept-deep-grey">Name:</ion-label>
                <ion-label class="profile-email-label mb-10 text-ept-deep-grey">Email:</ion-label>
                <ion-label class="profile-role-label mb-10 text-ept-deep-grey">Role:</ion-label>
            </div>
            <div class="flex flex-col justify-evenly  mb-5">
                <ion-text class="profile-name-text justify-start mb-10 text-ept-deep-grey">{{fullName}}</ion-text>
                <ion-text class="profile-email-text justify-start mb-10 text-ept-deep-grey">{{email}}</ion-text>
                <ion-text class="profile-role-text justify-start mb-10 text-ept-deep-grey">{{role}}</ion-text>
            </div>
        </div>
        <div (click)="logout()" class="flex justify-center items-center">
            <ion-button class="logout-button w-fit h-fit text-red-500 cursor-pointer text-lg">Logout</ion-button>
        </div>
    </div>
</ion-content>
