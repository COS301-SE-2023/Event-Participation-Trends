<ion-tabs>
  <ion-tab-bar
    slot="top"
    color="none"
    class="bg-black bg-opacity-90 backdrop-blur-md drop-shadow-lg text-ept-off-white grid grid-cols-4 px-4"
  >
    <div class="main-title flex justify-self-start col-span-2">
      <ion-back-button
        slot="start"
        text="Back"
        color="none"
        fill="clear"
        ngClass="back-button"
        defaultHref="/home/viewevents"
        routerDirection="back"
      >
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
      <ion-label
        ngClass="title-text"
        class="sm:text-lg md:text-xl font-semibold"
        [ngClass]="{'lg:text-xl': !isLargeScreen, 'lg:text-2xl': isLargeScreen}"
        >Event Participation Trends
        <sub
          ><ion-text color="medium">/ {{getRole()}}</ion-text></sub
        ></ion-label
      >
    </div>

    <div
      *ngIf="showTabs"
      class="flex justify-center items-center bg-transparent text-inherit text-md h-full col-span-1"
    >
      <ion-tab-button
      tab="dashboard"
        ngClass="tab-button"
        class="bg-inherit hover:text-ept-bumble-yellow duration-300 transition-all"
        (click)="selectTab('Dashboard')"
      >
        <ion-label>Dashboard</ion-label>
      </ion-tab-button>

      <div
        class="h-4/6 min-h-[1em] w-[1px] bg-ept-off-white bg-opacity-90 dark:opacity-100 self-center"
      ></div>

      <ion-tab-button
        tab="eventdetails"
          ngClass="tab-button"
          class="bg-inherit hover:text-ept-bumble-yellow duration-300 transition-all"
          (click)="selectTab('Event Details')"
          (selected)="detailsSelected"
        >
          <ion-label ngClass="tab-text">Event Details</ion-label>
      </ion-tab-button>
    </div>

    <ion-button ngClass="profile-section" class="flex justify-self-end" [ngClass]="{'col-span-1': showTabs, 'col-span-2':!showTabs}">
      <ion-icon
        slot="end"
        name="person-circle"
        class="w-[40px] h-[40px]"
      ></ion-icon>
      <ion-label ngClass="profile-name">Username</ion-label>
    </ion-button>
  </ion-tab-bar>
</ion-tabs>
