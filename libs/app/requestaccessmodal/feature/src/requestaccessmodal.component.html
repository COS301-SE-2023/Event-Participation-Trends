<ion-content>
    <div class="text-center bg-[url('assets/access_denied_steel_gate.svg')] bg-cover bg-no-repeat bg-center bg-fixed h-72">
        <!-- <ion-icon name="lock-closed-outline" class="text-9xl text-red-500"></ion-icon> -->
    </div>
    <ion-title>
        <div class="text-center mt-10 ml-10 mr-10 ept text-2xl whitespace-normal">
            You do not have access to this event
        </div>
    </ion-title>
    <ion-button
      ngClass="request-access-button"
      color="none"
      expand="block"
      (click)="sendAccessRequest()"
    >
        <ion-text class="font-bold">Request Access</ion-text>
    </ion-button>
    <div class="text-center text-gray-400 text-sm pr-2">
        <ion-text (click)="closeModal()" class="cursor-pointer">Go back</ion-text>
    </div>
</ion-content>
