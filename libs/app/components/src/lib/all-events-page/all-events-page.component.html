






<div class="h-full w-full flex flex-col overflow-auto">
  <div class="sticky top-0 flex justify-center items-center pb-3 z-40">
    <div class="py-3 px-20 bg-ept-off-white text-ept-deep-grey rounded-3xl mt-6">
      Search bar
    </div>
  </div>
  <div
    class="relative h-full flex-grow grid grid-cols-4 px-3"
    *ngIf="isAdmin()"
  >
    <div
      class="m-3 p-5 h-52 bg-ept-navy-blue rounded-2xl flex flex-col justify-between"
      *ngFor="let event of all_events"
    >
      <div class="text-2xl font-poppins font-semibold">{{ event.Name }}</div>
      <div>
        <div class="font-montserrat text-base text-ept-blue-grey">
          {{ event.Location?.CityName }}
        </div>
        <div class="font-montserrat text-base text-ept-blue-grey">
          {{ event.Category }}
        </div>
      </div>
    </div>
  </div>
</div>
