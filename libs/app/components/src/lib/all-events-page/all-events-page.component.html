<div class="h-full w-full relative flex flex-col">
  <div class="top-0 flex justify-center items-center z-20">
    <input
      type="text"
      placeholder="Type here"
      class="w-full max-w-xs absolute mt-24 py-3 px-5 bg-[#323641] bg-opacity-[97%] backdrop-blur-sm text-ept-off-white rounded-2xl shadow-[0px_5px_15px_2px_rgba(0,0,0,0.2)]"
      [(ngModel)]="search"
    />
  </div>
  <div
    class="absolute top-0 left-0 w-full h-full flex flex-col justify-center items-center transition-opacity duration-200 -z-20"
    *ngIf="!loading && emptySearch()"
  >
      <ng-icon name="heroInboxSolid" class="text-6xl"></ng-icon>
      <div class="font-poppins text-xl mt-3">Looks like there's nothing here...</div>
  </div>
  <div
    class="absolute top-0 left-0 w-full h-full flex justify-center align-middle transition-opacity duration-200 -z-10"
    [ngClass]="{ 'opacity-0': !loading }"
    *ngIf="!show"
  >
    <span class="loading loading-spinner loading-lg"></span>
  </div>
  <div
    class="relative grid grid-cols-4 px-3 overflow-x-auto overflow-y-scroll pt-20 transition-opacity duration-500"
    [ngClass]="{ 'opacity-0': !show }"
    *ngIf="isAdmin()"
  >
    <div
      class="m-3 p-5 h-52 bg-ept-navy-blue rounded-2xl flex flex-col justify-between hover:scale-105 hover:bg-[#2b2e38] transition-all duration-300 cursor-pointer"
      *ngFor="let event of get_all_events()"
    >
      <div class="text-2xl font-poppins font-semibold">{{ event.Name }}</div>
      <div>
        <div class="flex justify-between">
          <div class="text-ept-blue-grey text-sm font-montserrat">Location</div>
          <div
            class="font-montserrat text-base font-semibold text-ept-off-white"
          >
            {{ event.Location?.CityName }}
          </div>
        </div>
        <div class="flex justify-between">
          <div class="text-ept-blue-grey text-sm font-montserrat">Category</div>
          <div
            class="font-montserrat text-base font-semibold text-ept-off-white"
          >
            {{ event.Category }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="relative h-full flex-grow grid grid-cols-4 px-3 overflow-auto pt-20 transition-opacity duration-500"
    [ngClass]="{ 'opacity-0': !show }"
    *ngIf="!isAdmin()"
  >
    <div
      class="m-3 p-5 h-52 bg-ept-navy-blue rounded-2xl flex flex-col justify-between hover:scale-105 hover:bg-[#2b2e38] shadow-[0px_50px_150px_20px_rgba(255,255,255,1)] transition-all duration-300 cursor-pointer"
      *ngFor="let event of get_subscribed_events()"
    >
      <div class="text-2xl font-poppins font-semibold">{{ event.Name }}</div>
      <div>
        <div class="flex justify-between">
          <div class="text-ept-blue-grey text-sm font-montserrat">Location</div>
          <div
            class="font-montserrat text-base font-semibold text-ept-off-white"
          >
            {{ event.Location?.CityName }}
          </div>
        </div>
        <div class="flex justify-between">
          <div class="text-ept-blue-grey text-sm font-montserrat">Category</div>
          <div
            class="font-montserrat text-base font-semibold text-ept-off-white"
          >
            {{ event.Category }}
          </div>
        </div>
      </div>
    </div>
    <div
      class="m-3 p-5 h-52 bg-ept-navy-blue rounded-2xl relative flex flex-col justify-between hover:scale-105 hover:bg-[#2b2e38] transition-all duration-300 cursor-pointer overflow-hidden"
      *ngFor="let event of get_non_subscribed_events()"
    >
      <div
        class="w-full h-full top-0 left-0 absolute flex justify-center align-middle bg-ept-navy-blue bg-opacity-80"
      >
        <ng-icon
          class="text-ept-off-white font-bold self-center justify-self-center place-self-center justify-center justify-items-center content-center text-5xl"
          name="heroLockClosedSolid"
        ></ng-icon>
      </div>
      <div class="text-2xl font-poppins font-semibold">{{ event.Name }}</div>
      <div>
        <div class="flex justify-between">
          <div class="text-ept-blue-grey text-sm font-montserrat">Location</div>
          <div
            class="font-montserrat text-base font-semibold text-ept-off-white"
          >
            {{ event.Location?.CityName }}
          </div>
        </div>
        <div class="flex justify-between">
          <div class="text-ept-blue-grey text-sm font-montserrat">Category</div>
          <div
            class="font-montserrat text-base font-semibold text-ept-off-white"
          >
            {{ event.Category }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
