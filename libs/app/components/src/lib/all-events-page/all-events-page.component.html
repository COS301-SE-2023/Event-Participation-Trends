<div class="h-full w-full flex flex-col">
  <div
    class="flex justify-center items-center pb-3"
  >
    <div class="py-3 px-6 bg-ept-off-white text-ept-deep-grey rounded-3xl mt-3">
      Search bar
    </div>
  </div>
  <div class="relative h-full">
      <div
        class="absolute top-0 w-full bg-gradient-to-b from-[#1a1b1e] h-10 z-40"
      ></div>
    <div
      class="relative h-full overflow-auto flex-grow grid grid-cols-4 px-3"
      *ngIf="isAdmin()"
    >
      <div
        class="m-3 p-5 h-52 bg-ept-navy-blue rounded-2xl flex flex-col justify-between"
        *ngFor="let event of all_events"
      >
        <div class="text-2xl font-poppins font-semibold">{{ event.Name }}</div>
        <div>
          <div class="font-montserrat text-base text-ept-blue-grey">
            {{ event.Location?.CityName }}
          </div>
          <div class="font-montserrat text-base text-ept-blue-grey">
            {{ event.Category }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
