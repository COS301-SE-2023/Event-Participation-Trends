<div
  class="fixed w-screen h-screen top-0 left-0 flex justify-center items-center z-50"
>
  <div
    class="fixed w-screen h-screen top-0 left-0 bg-ept-navy-blue bg-opacity-80"
  ></div>
  <div class="max-w-md bg-gradient-to-br z-50 rounded p-5">
    <div
      *ngIf="success"
      class="relative alert alert-success text-ept-deep-grey bg-ept-light-green opacity-100"
    >
      <ng-icon
        *ngIf="busyUploadingFloorplan"
        name="matClose"
        class="text-2xl absolute right-2 top-2 text-ept-navy-blue cursor-pointer"
        (click)="closeModal()"
      ></ng-icon>
      <div *ngIf="toastHeading !== ''" class="flex flex-col">
        <h1 class="text-lg font-semibold text-center mb-3 mt-3 text-ept-deep-grey">
          {{ toastHeading }}
        </h1>
        <p [ngClass]="{'m-3 text-center':busyUploadingFloorplan}">{{ toastMessage }}</p>
      </div>
      <p *ngIf="toastHeading === ''" [ngClass]="{'mt-3 text-center':busyUploadingFloorplan}">{{ toastMessage }}</p>
    </div>
    <div
      *ngIf="failure"
      class="relative alert alert-danger text-ept-deep-grey bg-ept-light-red opacity-100"
    >
      <ng-icon
        *ngIf="busyUploadingFloorplan"
        name="matClose"
        class="text-2xl absolute right-2 top-2 text-ept-navy-blue cursor-pointer"
        (click)="closeModal()"
      ></ng-icon>
      <div *ngIf="toastHeading !== ''" class="flex flex-col">
        <h1 class="text-lg font-semibold text-center mb-3 mt-3 text-ept-deep-grey">
          {{ toastHeading }}
        </h1>
        <p [ngClass]="{'m-3 text-center':busyUploadingFloorplan}">{{ toastMessage }}</p>
      </div>
      <p *ngIf="toastHeading === ''" [ngClass]="{'mt-3 text-center':busyUploadingFloorplan}">{{ toastMessage }}</p>
    </div>
    <div
      *ngIf="linking"
      class="alert alert-info text-ept-deep-grey bg-ept-blue-grey opacity-100"
    >
      {{ toastMessage }}
    </div>
  </div>
</div>
