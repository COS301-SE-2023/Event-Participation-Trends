      #local_video
      controls
      muted
      autoplay
      playsinline
      hidden
      class="content overflow-hidden aspect-video m-auto flex-grow max-h-[400px]"
    ></video>
    <fieldset #fs_publish disabled class="mx-auto flex flex-row gap-10 p-4">

      <div>
        <button #btn_screen>Share Screen</button>

    </fieldset>
