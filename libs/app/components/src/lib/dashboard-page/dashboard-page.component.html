<div class="top-0 left-0 w-full h-screen">
    <div class="grid grid-cols-4 grid-rows-3 w-full h-full">
        <div class="col-span-3 row-span-3 m-5 ml-0 bg-slate-200 rounded-2xl relative" (mouseleave)="hideToggleButton()" (mouseover)="showToggleButton()">
            <div
                class="absolute top-0 left-0 w-full h-full flex justify-center align-middle transition-opacity duration-200"
                [ngClass]="{ 'opacity-0': !loading }"
                *ngIf="!show"
            >
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div class="absolute right-3 top-3 opacity-40 hover:opacity-100 z-50">
                <label class="text-xl text-ept-deep-grey opacity-40 z-50">Heatmap</label>
                <label class="switch" (change)="toggleHeatmap()">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                </label>
            </div> 
            <div *ngIf="show" id="floormap" class="z-20 absolute w-full h-full top-0 left-0"></div>
            <div *ngIf="show" id="view" class="z-30 absolute w-full h-full top-0 left-0" hidden></div>
            <div
                *ngIf="show"
                id="heatmapContainer"
                #heatmapContainer
                #flowmapContainer
                class="w-full h-full z-0 rounded-lg"
            ></div>
            <div *ngIf="show" class="absolute bottom-3 right-5 opacity-50 text-3xl text-ept-deep-grey hover:text-5xl hover:cursor-pointer hover:opacity-100 transition-all z-50">
                <ng-icon name="matFilterCenterFocus" title="Recenter floor" (click)="recenterFloorlayout()"></ng-icon>
            </div>
        </div>
        <div class="col-span-1 row-span-1 m-5 mb-0 ml-0 border-ept-blue-grey border-2 border-solid rounded-2xl relative">
            <div
                class="absolute top-0 left-0 w-full h-full flex justify-center align-middle transition-opacity duration-200"
                [ngClass]="{ 'opacity-0': !loading }"
                *ngIf="!show"
            >
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div *ngIf="show" class="rounded-md col-span-5 row-span-2 h-full">
                <canvas #totalDevicesBarChart class="w-full h-full"></canvas>
            </div>
        </div>
        <div class="col-span-1 row-span-1 m-5 ml-0 border-ept-blue-grey border-2 border-solid rounded-2xl relative">
            <div
                class="absolute top-0 left-0 w-full h-full flex justify-center align-middle transition-opacity duration-200"
                [ngClass]="{ 'opacity-0': !loading }"
                *ngIf="!show"
            >
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div *ngIf="show" class="rounded-md col-span-5 row-span-2 h-full">
                <canvas id="lineChart" #userCountDataStreamingChart class="w-full h-full"></canvas>
            </div>
        </div>
        <div class="col-span-1 row-span-1 m-5 mt-0 ml-0 bg-slate-200 rounded-2xl relative">
            <div
                class="absolute top-0 left-0 w-full h-full flex justify-center align-middle transition-opacity duration-200"
                [ngClass]="{ 'opacity-0': !loading }"
                *ngIf="!show"
            >
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div *ngIf="show" class="stat text-ept-navy-blue">
                <div class="stat-figure text-blue-700">
                    <ng-icon name="heroUserGroupSolid" class="text-7xl"></ng-icon>
                </div>
                <div class="stat-title">Total Users</div>
                <div class="stat-value text-blue-700">{{grandTotalUsersDetected}}</div>
                <div class="stat-desc">{{percentageIncreaseThanPrevHour}}% increase in the last hour</div>
            </div>
            <div *ngIf="show" class="flex justify-between text-ept-navy-blue pr-2">
                <div class="stat">
                    <div class="stat-title">Users Detected</div>
                    <div class="flex mt-2 justify-between">
                        <div class="stat-value text-pink-400">{{totalUsersDetected}}</div>
                    </div>
                    <div class="stat-desc">Previously <span class="ml-2 text-lg">{{totalUsersDetectedPrev}}</span></div>
                </div>
                <div *ngIf="increasedUserCount" class="stat-figure text-green-400 flex">
                    <ng-icon name="matKeyboardDoubleArrowUp" class="animate-pulse text-6xl"></ng-icon>                    
                    <ng-icon name="matKeyboardDoubleArrowUp" class="animate-pulse text-6xl"></ng-icon>
                </div>
                <div *ngIf="!increasedUserCount" class="stat-figure text-red-400 flex">
                    <ng-icon name="matKeyboardDoubleArrowDown" class="animate-pulse text-6xl"></ng-icon>
                    <ng-icon name="matKeyboardDoubleArrowDown" class="animate-pulse text-6xl"></ng-icon>
                </div>
            </div>
            
        </div>
    </div>

</div>
