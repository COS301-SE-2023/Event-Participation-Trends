<div class="top-0 left-0 w-full h-screen">
    <div class="grid grid-cols-4 grid-rows-3 w-full h-full">
        <div class="col-span-3 row-span-3 m-5 ml-0 bg-ept-navy-blue rounded-2xl relative">
            <div
                class="absolute top-0 left-0 w-full h-full flex justify-center align-middle transition-opacity duration-200"
                [ngClass]="{ 'opacity-0': !loading }"
                *ngIf="!show"
            >
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="floormap" class="z-20 absolute w-full h-full top-0 left-0"></div>
            <div
                *ngIf="show"
                id="heatmapContainer"
                #heatmapContainer
                #flowmapContainer
                class="w-full h-full z-0 rounded-lg"
            ></div>
            <div *ngIf="show" id="view" class="z-30 absolute w-full h-full top-0 left-0" [hidden]="!showHeatmap"></div>
        </div>
        <div class="col-span-1 row-span-1 m-5 mb-0 ml-0 bg-ept-navy-blue rounded-2xl relative">
            <div
                class="absolute top-0 left-0 w-full h-full flex justify-center align-middle transition-opacity duration-200"
                [ngClass]="{ 'opacity-0': !loading }"
                *ngIf="!show"
            >
                <span class="loading loading-spinner loading-lg"></span>
            </div>
        </div>
        <div class="col-span-1 row-span-1 m-5 ml-0 bg-ept-navy-blue rounded-2xl relative">
            <div
                class="absolute top-0 left-0 w-full h-full flex justify-center align-middle transition-opacity duration-200"
                [ngClass]="{ 'opacity-0': !loading }"
                *ngIf="!show"
            >
                <span class="loading loading-spinner loading-lg"></span>
            </div>
        </div>
        <div class="col-span-1 row-span-1 m-5 mt-0 ml-0 bg-ept-navy-blue rounded-2xl relative">
            <div
                class="absolute top-0 left-0 w-full h-full flex justify-center align-middle transition-opacity duration-200"
                [ngClass]="{ 'opacity-0': !loading }"
                *ngIf="!show"
            >
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div *ngIf="show" class="stat">
                <div class="stat-figure text-blue-700">
                    <ng-icon name="heroUserGroupSolid" class="text-7xl"></ng-icon>
                </div>
                <div class="stat-title">Total Users</div>
                <div class="stat-value text-blue-700">25.6K</div>
                <div class="stat-desc">21% increase in the last hour</div>
            </div>
            <div *ngIf="show" class="flex justify-between">
                <div class="stat">
                    <div class="stat-title">Users Detected</div>
                    <div class="flex mt-2 justify-between">
                        <div class="stat-value text-pink-400">150</div>
                    </div>
                    <div class="stat-desc text-ept-blue-grey">Previously <span class="ml-2 text-lg">100</span></div>
                </div>
                <div *ngIf="increasedUserCount" class="stat-figure text-green-400 flex">
                    <ng-icon name="matKeyboardDoubleArrowUp" class="animate-pulse text-6xl"></ng-icon>                    
                    <ng-icon name="matKeyboardDoubleArrowUp" class="animate-pulse text-6xl"></ng-icon>
                </div>
                <div *ngIf="!increasedUserCount" class="stat-figure text-red-400 flex">
                    <ng-icon name="matKeyboardDoubleArrowDown" class="animate-pulse text-6xl"></ng-icon>
                    <ng-icon name="matKeyboardDoubleArrowDown" class="animate-pulse text-6xl"></ng-icon>
                </div>
            </div>
            
        </div>
    </div>

</div>
