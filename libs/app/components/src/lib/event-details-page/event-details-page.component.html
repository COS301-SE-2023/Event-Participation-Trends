<div class="top-0 left-0 w-screen h-screen">
    <div class="grid grid-cols-4 grid-rows-3 w-full h-full">
        <div class="col-span-1 row-span-3 m-5 p-4 bg-ept-navy-blue rounded-2xl flex flex-col relative">
            <div
                class="absolute top-0 left-0 w-full h-full flex justify-center align-middle transition-opacity duration-200"
                [ngClass]="{ 'opacity-0': !loading }"
                *ngIf="!show"
            >
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div class="transition-opacity duration-200" [ngClass]="{'opacity-0': !show}">
                <div class="text-ept-off-white text-3xl font-poppins font-semibold">{{event.Name}}</div>
            </div>
        </div>
        <div class="col-span-3 row-span-3 m-5 ml-0 bg-ept-navy-blue rounded-2xl "></div>
    </div>
</div>
