<div
  #gradient
  class="fixed top-0 left-0 h-screen w-screen bg-gradient-to-br from-ept-deep-grey to-ept-navy-blue -z-50"
></div>
<div
  class="top-0 left-0 h-screen w-screen text-ept-off-white grid grid-cols-36 grid-rows-1 overflow-hidden"
>
  <div class="col-span-2 w-full h-screen">
    <div class="h-screen flex flex-col items-center">
      <a routerLink="/home"
        ><div
          id="back"
          class="w-14 h-14 mt-5 rounded-full bg-ept-navy-blue hover:bg-[#373a44] transition-all duration-300 flex justify-center items-center"
          (click)="goBack()"
        >
          <ng-icon name="heroArrowLeft" class="text-3xl"></ng-icon>
        </div
      ></a>
      <a routerLink="details"
        ><div
          id="details"
          class="w-14 h-14 mt-5 rounded-full bg-ept-navy-blue transition-all duration-300 flex justify-center items-center"
          [ngClass]="{
            'bg-ept-blue-grey text-ept-deep-grey': onDetails(),
            'bg-ept-navy-blue hover:bg-[#373a44]': !onDetails()
          }"
          (click)="goDetails()"
        >
          <ng-icon name="matBarChartRound" class="text-4xl"></ng-icon>
        </div
      ></a>
      <a routerLink="dashboard"
        ><div
          id="dashboard"
          class="w-14 h-14 mt-5 rounded-full bg-ept-navy-blue transition-all duration-300 flex justify-center items-center"
          [ngClass]="{
            'bg-ept-blue-grey text-ept-deep-grey': onDashboard(),
            'bg-ept-navy-blue hover:bg-[#373a44]': !onDashboard()
          }"
          (click)="goDashboard()"
        >
          <ng-icon name="matModeEditRound" class="text-4xl font-bold"></ng-icon>
        </div
      ></a>
    </div>
  </div>
  <div #gradient class="col-span-34 w-full">
    <router-outlet></router-outlet>
  </div>
</div>
