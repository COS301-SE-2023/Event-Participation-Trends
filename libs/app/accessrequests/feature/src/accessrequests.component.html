<ion-content color="none">
    <ion-title ngClass="main-title">Manage Access Requests</ion-title>
    <ion-button ngClass="close-button">
        <ion-icon name="close-outline" ngClass="close-btn-icon"></ion-icon>
    </ion-button>
    <ng-container ngClass="requests-container">
        <ion-card ngClass="access-request-card">
            <ion-card-content ngClass="card-content">
                <div ngClass="card-details">
                    <ion-label ngClass="card-label">User ID:</ion-label>
                    <ion-text ngClass="card-username">example username</ion-text><br>
                    <ion-label ngClass="card-label">Email:</ion-label>
                    <ion-text ngClass="card-email">example@gmail.com</ion-text><br>
                    <ion-label ngClass="card-label">Role:</ion-label>
                    <ion-text ngClass="card-role">Event Manager</ion-text><br>
                </div>
                <ion-buttons>
                    <ion-button>
                        <ion-icon name="checkmark-outline" ngClass="accept-icon"></ion-icon>
                        <ion-text>Accept</ion-text>
                    </ion-button>
                    <ion-button>
                        <ion-icon name="close-outline" ngClass="reject-icon"></ion-icon>
                        <ion-text>Reject</ion-text>
                    </ion-button>
                </ion-buttons>
            </ion-card-content>
        </ion-card>
    </ng-container>
</ion-content>
