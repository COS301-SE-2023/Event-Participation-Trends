<ion-header>
  <ion-toolbar ngClass="nav-bar" color="none" class="bg-black bg-opacity-90 backdrop-blur-md drop-shadow-lg text-ept-off-white">
    <ion-back-button
      slot="start"
      text="Back"
      color="none"
      fill="clear"
      ngClass="back-button"
      defaultHref="{{currentPage}}"
      routerDirection="back"
    >
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-back-button>

    <div class="main-title flex justify-self-start">
      <ion-label ngClass="title-text" class="text-2xl font-semibold"
        >Event Participation Trends
        <sub><ion-text color="medium">/ role</ion-text></sub></ion-label
      >
    </div>

    <ion-button ngClass="profile-section" slot="end">
      <ion-icon slot="end" name="person-circle" class="w-[40px] h-[40px]"></ion-icon>
      <ion-label ngClass="profile-name">Username</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>
