<ion-header>
    <div class="nav-bar">
        <ion-button color="none" fill="clear" ngClass="back-button" routerLink="/" routerDirection="back">
            <ion-icon name="arrow-back-outline"></ion-icon>
            <ion-label>Back</ion-label>
        </ion-button>

        <ion-button ngClass="profile-section">
            <ion-icon ngClass="profile-icon" slot="end" name="person-outline"></ion-icon>
            <ion-label ngClass="profile-name">Username</ion-label>
        </ion-button>
    </div>
</ion-header>

<ion-content fullscreen="true" y-scroll="false">
    <div class="dashboard-title-area">
        <div ngClass="dashboard-title-icon">
            <ion-title ngClass="dashboard-title">Dashboard</ion-title>
            <ion-icon ngClass="dashboard-icon" name="stats-chart"></ion-icon>
        </div>
        <ion-button ngClass="access-requests-btn">
            <ion-text ngClass="access-requests-text" color="dark">Access Requests</ion-text>
            <ion-badge color="danger" ngClass="access-requests-badge">1</ion-badge>
        </ion-button>
    </div>

    <ng-container>
        <ion-card ngClass="floor-map-card">
            <ion-card-content ngClass="floor-map-card-content">
                <div class="floor-map-snapshot-area">
                    <ion-img ngClass="floor-map-snapshot" src=""></ion-img>
                </div>
                <ion-button ngClass="floor-map-settings">
                    <ion-icon ngClass="floor-map-settings-icon" name="settings-outline"></ion-icon>
                </ion-button>
            </ion-card-content>
        </ion-card>
    </ng-container>
</ion-content>
