<ion-content>
    <ion-icon name="close-outline" class="z-50 absolute top-0 right-0 text-5xl cursor-pointer" (click)="closeModal()"></ion-icon>
    <ion-grid class="h-full grid-cols-2 grid-rows-2">
        <ion-row class="h-full">
            <ion-col class="col-span-1 blur-sm hover:blur-none transition">
                <div class="text-center bg-[url('assets/viewevent_pc.svg')] bg-cover bg-no-repeat bg-center bg-fixed w-44 h-32 mt-36 ml-12"></div>
                <ion-button class="absolute bottom-10 left-5">
                    <div class="text-center text-xl">
                        <ion-text>View Event Activity</ion-text>
                    </div>
                </ion-button>
            </ion-col>
            <ion-col class="col-span-2 blur-sm hover:blur-none transition">
                <div class="text-center bg-[url('assets/dashboard_pc.svg')] bg-cover bg-no-repeat bg-center bg-fixed w-44 h-32 mt-36 ml-12"></div>
                <ion-button class="absolute bottom-10 left-5">
                    <div class="text-center text-xl">
                        <ion-text>View Event Dashboard</ion-text>
                    </div>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
